<!DOCTYPE html>
<html lang="en">

<head>
    <!-- html -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Avaliação de Mangás</title>
    <!-- Começo Html -->
</head><h4 style="margin-top: 25px" class="text-center"><p class="fs-1">Avaliação Mangás</p></h4>

<body>
    <div class="container"></div>
    <div class="container-fluid" style="margin-top: 40px">
        <table class="table table-hover">
            <thead class="table-dark">
            <tr>
                <th>Nome</th>
                <th>Avaliação</th>
                <th>Edição</th>
                <th>Deletar</th>
                <th>&nbsp;</th>
                <th>&nbsp;</th>
            </tr>
            </thead>

            <tbody>
            {% for filme in filmes %}
            <tr>

                <td>{{filme['Name']}}</td>
                <td>{{filme['Avaliacao']}}</td>
                <td><a href="/edit/{{filme['Id']}}/{{filme['Name']}}/{{filme['Avaliacao']}}" class="btn btn-sm btn-outline-success">Editar</a></td>
                <td><a href="/delete/{{filme['Id']}}" class="btn btn-sm btn-danger"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                    <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                  </svg></a></td>
            </tr>
            </tbody>
            {% endfor %}

        </table>
        <div class="d-grid gap-2" style="margin-top: 30px">
            <a href="/create" class="btn btn-primary">Registrar novos Mangás</a>
        </div>
    </div>

</body>

</html>
